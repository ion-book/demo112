<ion-split-pane>
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button ion-item menuClose (click)="openUsersTab()">
          <ion-icon name="people" item-left></ion-icon>
          Users
        </button>
        <button ion-item menuClose (click)="openAboutTab()">
          <ion-icon name="information-circle" item-left></ion-icon>
          About
        </button>
        <button ion-item menuClose (click)="openContactTab()">
          <ion-icon name="contacts" item-left></ion-icon>
          Contact
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-nav #content main [root]="rootPage"></ion-nav>
</ion-split-pane>
